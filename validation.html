<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    
    <script>
        function validateForm(event) {
            event.preventDefault();
            let email = document.getElementById("email");
            // let radio = document.getElementsByname("radio");
            let radio = document.querySelectorAll('input[type="radio"]');


            if (email.value == "") {
                alert("Please enter your email address.");
                email.focus();
            }
            else if (email.value.indexOf("@", 0) < 0) {
                alert("Please enter a valid email address. with @");
                email.focus();
            }
            else if (email.value.indexOf(".", 0) < 0) {
                alert("Please enter a valid email address.");
                email.focus();
            }
            else if (!radio[0].checked && !radio[1].checked && !radio[2].checked) {
                alert("please Select an gender");
            }

            // else if (!radio[0].checked && !radio[1].checked && !radio[2].checked) {
            //     alert("please enter a valid radio button")
            // }
            else if (password.value == "") {
                alert("Please enter your password");
                password.focus();
            }
            else if (confirm_password.value == "") {
                alert("Please enter your confirm password");
                confirm_password.focus();
            }
            else if (password.value != confirm_password.value) {
                alert("Confirm password not matched");
                confirm_password.focus();
            }

            else {
                alert("Form submitted successfully.");
                window.location.reload();
                return true;
            }
        }
    </script>

<body>
    <h1>JavaScript Form Validation</h1>

    <form action="" method="" onsubmit="validateForm(event)">
        <!-- email -->
        <tr>
            <td>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email..">
            </td>
        </tr>
        <br>

        <tr>
            <td>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="male">Male </input>
                <input type="radio" name="gender" id="male">Female</input>
                <input type="radio" name="gender" id="other">Other</input>
            </td>
        </tr>
        <!-- gender -->


        <br>
        <!-- password -->
        <tr>
            <td>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password..">
            </td>
        </tr>

        <br>

        <!-- confirm password -->
        <tr>
            <td>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    placeholder="Your confirm password..">
            </td>
        </tr>

        <input type="submit">
    </form>
</body>
